<style>
  .sidebar
  {
      width: 8%;
      height: 100%
      min-width: 100px;
      background-color: black;
      position:fixed;
  }

  .sidebar a{
      padding: 6px 8px 6px 16px;
      color: white;
      font-size:25px;
      display:block;
  }
</style>

<div class="sidebar">
  {% for list in NotesList.objects.all %}
      <a href="#">{{ list.list_name }}</a>
  {% endfor %}
</div>
<style>
  .sidebar
  {
      margin: 0;
      width: 8%;
      height: 100%;
      min-width: 100px;
      background-color: black;
      position:fixed;
  }

  .sidebar a{
      padding: 6px 8px 6px 16px;
      color: white;
      font-size:25px;
  }

  .main_content{
      margin-left: 9%
  }
</style>

<div class="sidebar">
  {% for list_name in list_names %}
      <a href="#">{{ list_name }}</a>
  {% endfor %}
</div>
<div class="main_content">
  {% block content %}
            Nothing to See :)
  {% endblock %}
</div>
