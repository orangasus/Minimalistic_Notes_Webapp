{% extends 'my_app/base.html'%}
<head>
    <meta charset="UTF-8">
    <title>MNW</title>
</head>
<body>
{% block content %}
  <div>
    <h2>{{ list.list_name }}</h2>
    <ul>
    {% for note in list.notes_set.all %}
        {% include "my_app/_note_div.html" %}
    {% endfor %}
    </ul>
      <form method="GET" action="{% url 'create_note' %}">
          {% csrf_token %}
          <button type="submit">Add</button>
      </form>
  </div>
{% endblock %}
</body>
